
- defaults:
    clean:
        force: true
    link:
        create: true
        force: true
        relink: true 
    shell:
        stderr: true
        stdout: true


- sudo:
    - shell:
         - description: Add Microsoft .NET Core package signing key
           command: >
               cd /tmp;
               wget -q "https://packages.microsoft.com/config/ubunut/$(lsb_release --short --release)/packages-microsoft-prod.deb";
               dpkg -i packages-microsoft-prod.deb
        
         - description: Add repo for steam
           command: yes | add-apt-repository add-apt-repository multiverse

         - description: Add ppa for Regolith Desktop
           command: yes | add-apt-repository ppa:regolith-linux/release
        
         - description: Perform apt cache update
           command: apt-get updated


