
- defaults:
    link:
        create: true
        force: true
        relink: true 


- clean: ['~']


- create:
    - ~/bin
    - ~/repos
    - ~/.themes

# TODO Can this flag be set by some other means?
- shell:
    - [touch ~/.primaryhost, Create the primary host flag]

- link:
    ~/:
        path: home/.*
        glob: true
    ~/Downloads: /tmp
    ~/tmp: /tmp
    ~/toby:
        path: /nfs/home/$USER
        ignore-missing: true
    ~/VirtualBoxVMs:
        path: /mnt/vmdrive/$USER/virtualbox
        ignore-missing: true

# Install theme files
- shell:
    - cd ~
    - command: ls .dotfiles/themes/*.tar.gz | head -n 1 | xargs tar -vxf
      stderr: true
