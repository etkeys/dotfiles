
- defaults:
    clean:
        force: true
    link:
        create: true
        force: true
        relink: true 
    shell:
        stderr: true
        stdout: true


- sudo:
    - shell:
        - description: Update sudoers config
          command: >
              SOURCE=etc/sudoers-override;
              TARGET=/etc/sudoers.d/01-my-overrides;
              visudo -c -f ${SOURCE} &&
              VISUAL="cp ${SOURCE}" visudo -f ${TARGET}
              
