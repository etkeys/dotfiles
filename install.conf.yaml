
- defaults:
    clean:
        force: true
    link:
        create: true
        force: true
        relink: true 
    shell:
        stderr: true
        stdout: true

- link:
    ~/:
        path: home/.*
        glob: true

- sudo:
    - link:
        ~/:
            path: home/.*
            glob: true
            exclude:
                - home/.fehbg
                - home/.gitconfig
                - home/.gtkrc-2.0
                - home/.Xresources
        ~/.vim:
            path: vim


